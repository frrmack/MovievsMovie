<div class="navbar navbar-default navbar-fixed-top navbar-inverse"
     role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle"
	      data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Movie vs Movie</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
	<!-- Make the right <li> active by making it
	     class="active" -->
	<li id="nav-home"><a href="{% url 'home' %}"><span class="glyphicon
								  glyphicon-home"></span>
	    Home</a></li>
	<li id="nav-fight"><a href="{% url 'fight' %}"><span class="glyphicon
								    glyphicon-fire"></span>
	    Fight!</a></li>
	<li id="nav-list"><a href="{% url 'movie_list' %}"><span class="glyphicon
									glyphicon-th-list"></span>
	    Rankings</a></li>
	<li id="nav-rate"><a href="{% url 'rate_movies' %}"><span class="glyphicon
									 glyphicon-star"></span>
	    Rate Movies</a></li>
	<li id="nav-analyze"><a href="{% url 'bubble_chart' %}"><span class="glyphicon
									     glyphicon-signal"></span>
	    Taste Profile</a></li>
      </ul>
      <div class="nav navbar-nav navbar-right">
	<form id="search-bar" name="searchbar"
	      class="navbar-form" role="search"
	      action="{% url 'search' %}" method="get">
	  {% csrf_token %}
	  <div class="form-group">
	    <input name="query" type="text" class="form-control"
		   placeholder="Search">
	  </div>
	  <button type="submit" 
		  class="btn btn-default navbar-inverse">
	    <span id="search-button-icon"
		  class="glyphicon glyphicon-search">
	    </span>
	  </button>
	</form>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</div><!-- /.navbar -->

  <!-- Modal: Search notice -->
  <div class="modal fade" id="search-notice" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center">
      <div class="modal-content">
	<div class="modal-body text-center">
	  <!-- Searching... -->
	  <img class="img-responsive"
	       src="{{STATIC_URL}}img/searching.png"></img>
	</div>	    
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
